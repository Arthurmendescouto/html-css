<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatos de texto</title>
    <style>
mark{background-color: aqua;}

    </style>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito/destaque </h2>
    <p>a palavra vacuo <b><i>virgula</i></b> 
        <p>já se usaria extrong explica <b>explicação</b></p>
        <p>nessa <em>frase</em> do dia</p>
        <h2>texto marcado</h2>
        <p><mark style="background-color: rgb(65, 65, 187);">palavra</mark></p>
        <p><mark >palavra</mark></p>
        <p><mark >palavra</mark></p>
        <h2>texto grande</h2>
        <p>letras pequenas usasse <small>assim</small></p>
        <h2><del>rasura</del></h2>
        <p><ins>sublinhar com semantica</ins></p>
        <p><u>sublinhar sem semantica</u></p>
        <p>expoente x<sup>20+3</sup></p>
        <p>CO<sub>2</sub></p>

</body>
</html>
