<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
a{color: red;
    text-decoration: none;
}

a:visited{color: blueviolet;}

a:hover{
    color: rgb(185, 174, 11);
    text-decoration:underline
}
a:active{color: black;}
.especial::before{
link
}
.especial::after{
    content: '[link]';
    color:black
    
}


    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
<li><a href="https://pt-br.facebook.com/" target="_blank" class="especial">canal do youtube</a></li>
<li><a href="https://pt-br.facebook.com/">instagram</a></li>
<li><a href="https://pt-br.facebook.com/" target="_blank">facebook</a></li>
    </ul>
</body>
</html>
