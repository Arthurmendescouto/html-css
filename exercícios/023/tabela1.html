<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        
        td{
            border: 1px solid black;
            
            padding: 8px;
            text-align: center;
vertical-align: middle;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        .dadocolor{
            background-color: blueviolet;
           
        }
.alinhamento{
    text-align: right;
}
    </style>
</head>
<body>
    <table>
        <tr class="dadocolor">
        <td class="alinhamento">A1</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
        </tr>
        <tr class="dadocolor"><td class="alinhamento">C1</td></tr>
    </table>
</body>
</html>
